<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-tracker</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div id="container">
        <h3><span id="total">$0</span></h3>
        
        <h3><!--Top Category--></h3>
        <h3><!--Monthly Budget Usage--></h3>
        <h3>Trend Graph for last 7days</h3>
        <div></div>
        <canvas id="trendChart" width="400" height="200"></canvas>
        
    </div>
    <!-- Input forms  -->
     <div id="expense">
        <h2>Add Expense</h2>
        <form id="expense-form">
        <label for="amt">Amount</label>
        <input type="number" name="amount" placeholder="$" id="amt" required>
        <div id="error"></div>
        <br>
        <label for="cat" >Category</label>
        <select name="Category" id="cat" required>
            <option value="Food">Food</option>
            <option value="Transport">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Clothes">Clothes</option>
        </select>
        <br>
        <label for="description">Description</label>
        <input type="text" name="description"placeholder="e.g..Lunch with client"id="description" required>
        <br>
        <label for="pay-met">payment-method</label>
        <select name="payment-method" id="pay-met">
            <option value="Credit-card">Credit-card</option>
            <option value="Cash">Cash</option>
            <option value="cheque">Cheque</option>
            <option value="upi">UPI</option>
        </select>
        <br>
        <label for="tags">Enter tags (separated by commas):</label>
        <input type="text" id="tags" name="tags" placeholder="Buisness, Client Meeting ">
        <br>
    <label for="date">Date</label>
    <input type="date" id="date" name="date" required>
    <br>
    <label for="rec">Recurring?</label>
        <input type="checkbox"id="rec" name="recurring">
        <label for="time">Interval</label>
         <select name="" id="time">
            <option value="Monthly">Monthly</option>
            <option value="Yearly">Yearly</option>
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
        </select>
        <br>
        <button id="expense-btn" type="submit">Add Expense</button>
        </form>
     </div >

     <div id="recent">
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>payment-method</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Dynamically adding -->
            </tbody>

        </table>

     </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="script.js"></script>
</body>
</html>
